<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Adopet - Cadastro</title>
      </head>
<body>
    <div class="container-form">
        <header class="main-header">
            <nav>
              <div class="wrap-nav">
                <a href="index.html"><img src="assets/icons/icon-home.svg" alt="" class="nav-icon"></a>  
                <a href="#"><img src="assets/icons/icon-inbox.svg" alt="" class="nav-icon"></a> 
              </div>
              <img src="assets/img/img-paw.svg" alt="" class="img-paw">
            </nav>
          </header>
          <main class="form">
            <img src="assets/logo/logofull-blue.svg" alt="" class="main-logo-blue">
            <div class="wrap-register-span">
                <span class="register-span1">Ainda não tem cadastro?</span> <br>
                <span class="register-span2">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</span>
            </div>
            <div class="register-form">
                <label for="#" class="form-label">Email
                    <input type="email" class="form-input" placeholder="Escolha seu melhor email">
                </label>
                <label for="#" class="form-label">Nome
                    <input type="text" class="form-input" placeholder="Digite seu nome completo">
                </label>
                <label for="#" class="form-label">Senha
                    <input type="password" class="form-input" placeholder="Crie uma senha">
                </label>
                <label for="#" class="form-label"> Confirme sua senha
                    <input type="password" class="form-input" placeholder="Repita a senha criada acima">
                </label>
                <button type="submit" class="button-register">Cadastrar</button>
            </div>
          </main>
          <footer class="footer">
            <span class="footer-span">2022 - Desenvolvido por Jonathan</span>
          </footer>
    </div>
</body>
</html>
