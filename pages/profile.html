<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/assets/logo/logoico-blue.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Adopet - Perfil</title>
      </head>
<body>
    <div class="container-log container-log2">
        <header class="main-header">
            <nav>
                <div class="wrapper-nav">
                    <div class="wrap-nav">
                        <a href="/index.html" class="logo-adopet"><img src="/assets/logo/logofull-brown.svg" alt=""></a>
                        <a href="/index.html"><img src="/assets/icons/icon-home.svg" alt="" class="nav-icon"></a>  
                        <a href="/pages/message.html"><img src="/assets/icons/icon-inbox.svg" alt="" class="nav-icon"></a> 
                    </div>
                    <a href="#"><img src="/assets/icons/icon-profile.svg" alt="" class="icon-profile"></a>
                </div>
            </nav>
        </header>
        <h2 class="pets-intro profile-user">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
        <section class="wrapper-form">
            <h1 class="profile-title">Perfil</h1>
            <span class="form-name">Foto</span>
            <div class="wrap-picture">
                <img src="/assets/img/img-profile.svg" alt="" class="profile-picture">
                <a href="#" class="profile-edit">Clique na foto para editar</a>
            </div>
            <form>
                <label class="form-name"> Nome
                    <input type="text" class="form-info" placeholder="Joana Magalhães" required>
                 </label>
                 <label class="form-name"> Telefone
                    <input type="tel" class="form-info" placeholder="55 11 XXXXXXXXX" required>
                 </label>
                 <label class="form-name"> Cidade
                    <input type="text" class="form-info" placeholder="São Paulo" required>
                 </label>
                 <label  class="form-name"> Sobre
                    <textarea id="sobre" cols="30" rows="10" class="form-message" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>                 </label>
                 <a href="#" class="button-register">Salvar</a>
            </form>
        </section>
        <footer class="footer">
            <span class="footer-span">2022 - Desenvolvido por Jonathan</span>
          </footer>
    </div>
</body>
</html>
