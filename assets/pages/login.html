<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/assets/logo/logoico-blue.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Adopet - Login</title>
      </head>
<body>
    <div class="container-form">
        <header class="main-header">
            <nav>
              <div class="wrap-nav">
                <a href="/index.html" class="logo-adopet"><img src="/assets/logo/logofull-brown.svg" alt=""></a>
                <a href="/index.html"><img src="/assets/icons/icon-home.svg" alt="" class="nav-icon"></a>  
                <a href="message.html"><img src="/assets/icons/icon-inbox.svg" alt="" class="nav-icon"></a> 
              </div>
              <img src="/assets/img/img-paw.svg" alt="" class="img-paw">
            </nav>
          </header>
          <main class="form">
            <img src="assets/logo/logofull-blue.svg" alt="" class="main-logo-blue logo-login">
            <div class="wrap-register-span">
                <img src="/assets/logo/logofull-blue.svg" alt="" class="form-logo">
                <span class="register-span1">Já tem conta? Faça seu login:</span> <br>
            </div>
            <form class="register-form">
                <label for="#" class="form-label">Email
                    <input type="email" class="form-input-email" placeholder="Digite seu e-mail">
                </label>
                <label for="#" class="form-label">Senha
                    <input type="password" class="form-input-senha" placeholder="Digite sua senha">
                </label>
                <a href="#" class="form-password">Esqueci minha senha</a>
                <button type="submit" class="button-register">Entrar</button>
            </form>
          </main>
          <footer class="footer">
            <span class="footer-span">2022 - Desenvolvido por Jonathan</span>
          </footer>
    </div>

    <div class="modal-erro">
      <div class="modal-content">
        <span class="modal-content-input"></span>
        <span class="modal-content-text">Tente novamente!</span>
        <button class="closeModalBtn">&#x2716;</button>
      </div>
    </div>

    <script src="/assets/script/login.js"></script>
</body>
</html>
