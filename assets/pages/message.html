<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/assets/logo/logoico-blue.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Adopet - Mensagem</title>
      </head>
<body>
    <div class="container-log container-log2">
        <header class="main-header">
            <nav>
                <div class="wrapper-nav">
                    <div class="wrap-nav">
                        <a href="/index.html" class="logo-adopet"><img src="/assets/logo/logofull-brown.svg" alt=""></a>
                        <a href="/index.html"><img src="/assets/icons/icon-home.svg" alt="" class="nav-icon"></a>  
                        <a href="#"><img src="/assets/icons/icon-inbox.svg" alt="" class="nav-icon"></a> 
                    </div>
                    <a href="profile.html"><img src="/assets/icons/icon-user.svg" alt="" class="icon-profile"></a>
                </div>
            </nav>
        </header>
        <h2 class="pets-intro">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
        <form class="wrapper-form">
             <label class="form-name"> Nome
                <input type="text" class="form-info" placeholder="Insira seu nome completo" required>
             </label>
             <label class="form-name"> Telefone
                <input type="tel" class="form-info" placeholder="Insira seu telefone e/ou whatsapp" required>
             </label>
             <label class="form-name"> Nome do animal
                <input type="text" class="form-info" placeholder="Por qual animal você se interessou?" required>
             </label>
             <label  class="form-name"> Mensagem
                <textarea id="mensagem" cols="30" rows="10" class="form-message" placeholder="Escreva sua mensagem."></textarea>
             </label>
             <a href="#" class="button-register">Enviar</a>
        </form>
        <footer class="footer">
            <span class="footer-span">2022 - Desenvolvido por Jonathan</span>
          </footer>
    </div>
</body>
</html>
